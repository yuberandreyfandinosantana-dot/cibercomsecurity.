<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Carrito de Compras | Cibercom Security</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: #0f1724;
            color: #fff;
            font-family: Inter, sans-serif;
            margin: 0;
            padding: 30px;
        }

        h1 {
            color: #06b6d4;
        }

        .productos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        .producto {
            background: #0b1220;
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
        }

        .producto img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        button {
            background: #06b6d4;
            border: none;
            color: #fff;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 8px;
        }

        button:hover {
            background: #0891b2;
        }

        #carrito {
            background: #071022;
            padding: 20px;
            border-radius: 12px;
            margin-top: 30px;
        }

        #lista {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 6px;
        }

        .total {
            font-weight: bold;
            margin-top: 10px;
        }

        .btn-whatsapp {
            background: #25d366;
            color: #fff;
            display: inline-block;
            padding: 10px 16px;
            border-radius: 8px;
            text-decoration: none;
            margin-top: 15px;
        }
    </style>
</head>

<body>

    <h1>Productos Dahua</h1>
    <div class="productos">
        <div class="producto">
            <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?q=80&w=800" alt="">
            <h3>CÃ¡mara Dahua 4MP</h3>
            <p>$180.000</p>
            <button onclick="agregar('CÃ¡mara Dahua 4MP', 180000)">Agregar al carrito</button>
        </div>

        <div class="producto">
            <img src="https://images.unsplash.com/photo-1590487981320-5c0e7a0a0a4d?q=80&w=800" alt="">
            <h3>Grabador NVR Dahua 8 canales</h3>
            <p>$450.000</p>
            <button onclick="agregar('Grabador NVR Dahua 8 canales', 450000)">Agregar al carrito</button>
        </div>

        <div class="producto">
            <img src="https://images.unsplash.com/photo-1603791440384-56cd371ee9a7?q=80&w=800" alt="">
            <h3>Kit CÃ¡maras Dahua 4CH</h3>
            <p>$850.000</p>
            <button onclick="agregar('Kit CÃ¡maras Dahua 4CH', 850000)">Agregar al carrito</button>
        </div>
    </div>

    <div id="carrito">
        <h2>ðŸ›’ Carrito de compras</h2>
        <ul id="lista"></ul>
        <p class="total">Total: $<span id="total">0</span></p>
        <a href="#" id="whatsapp" class="btn-whatsapp" target="_blank">Enviar pedido por WhatsApp</a>
    </div>

    <script>
        let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

        function agregar(nombre, precio) {
            carrito.push({ nombre, precio });
            guardar();
            mostrar();
        }

        function mostrar() {
            const lista = document.getElementById("lista");
            const total = document.getElementById("total");
            lista.innerHTML = "";
            let suma = 0;
            carrito.forEach((item, i) => {
                lista.innerHTML += `<li>${item.nombre} â€” $${item.precio.toLocaleString()} 
    <button onclick="eliminar(${i})" style="margin-left:10px;background:#ef4444;">X</button></li>`;
                suma += item.precio;
            });
            total.textContent = suma.toLocaleString();

            // enlace de WhatsApp
            const mensaje = encodeURIComponent(
                "ðŸ›ï¸ Pedido desde Cibercom Security:%0A" +
                carrito.map(i => `â€¢ ${i.nombre} â€” $${i.precio.toLocaleString()}`).join("%0A") +
                `%0A%0AðŸ’° Total: $${suma.toLocaleString()}`
            );
            document.getElementById("whatsapp").href =
                `https://wa.me/573144020401?text=${mensaje}`;
        }

        function eliminar(i) {
            carrito.splice(i, 1);
            guardar();
            mostrar();
        }

        function guardar() {
            localStorage.setItem("carrito", JSON.stringify(carrito));
        }

        // Mostrar carrito al cargar
        mostrar();
    </script>

</body>

</html>
